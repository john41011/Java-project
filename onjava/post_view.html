<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글 보기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="community.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 onclick="location.href='index.html'">온전 JAVA</h1>
    <nav>
      <ul>
        <li><a href="https://sturdy-fortnight-576x9jp9xjw3v66w-5000.app.github.dev">편의점 행사목록</a></li>
        <li><a href="martFlyers.html">마트 전단지</a></li>
        <li><a href="community.html">커뮤니티</a></li>
        <li><a href="support.html">고객센터</a></li>
      </ul>
    </nav>
    <div class="search-login">
      <button id="loginBtn" onclick="location.href='login.html'">로그인</button>
      <div id="userIcon" class="user-icon" style="display:none;" onclick="toggleNav()">👤</div>
    </div>
  </header>

  <aside id="navMenu" class="nav-menu">
    <button class="close-btn" onclick="toggleNav()">×</button>
    <ul>
      <li><a href="mypage.html">마이페이지</a></li>
      <li><a href="#">설정</a></li>
      <li><a href="logout.php">로그아웃</a></li>
    </ul>
  </aside>

  <main class="post-view">
    <div id="postDetail">
      <!-- 게시글 데이터 삽입 -->
    </div>
    <div style="text-align: right"><button class="table-btn" onclick="location.href='community.html'">목록으로</button></div>
  </main>

  <footer>
    <p>© 2025 온전 JAVA</p>
  </footer>

  <script>
    fetch('session_check.php')
      .then(res => res.json())
      .then(data => {
        if (data.loggedIn) {
          document.getElementById('loginBtn').style.display = 'none';
          document.getElementById('userIcon').style.display = 'block';
        }
      });

    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    fetch(`post_view.php?id=${postId}`)
      .then(res => res.json())
      .then(post => {
        const container = document.getElementById('postDetail');
        if (post.error) {
          container.innerHTML = `<p>글을 불러오는 데 실패했습니다.</p>`;
        } else {
          container.innerHTML = `
            <h2>${post.title}</h2>
            <p><strong>작성자:</strong> ${post.nickname}</p>
            <p><strong>날짜:</strong> ${post.date}</p>
            <p><strong>조회수:</strong> ${post.views}</p>
            <hr>
            <p>${post.content}</p>
          `;
        }
      });
  </script>
</body>
</html>
