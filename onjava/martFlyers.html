<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>온전 JAVA - 마트 전단지</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mart.css">
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2020155c8a25c9cc0f84078543fb282e&libraries=services"></script>
  <script src="script.js"></script>
  <script src="martMap.js"></script>
</head>
<body>
  <header>
    <h1 onclick="location.href='homepage.html'">온전 JAVA</h1>
    <nav>
      <ul>
        <li><a href="https://sturdy-fortnight-576x9jp9xjw3v66w-5000.app.github.dev">편의점 행사목록</a></li>
        <li><a href="martFlyers.html">마트 전단지</a></li>
        <li><a href="community.html">커뮤니티</a></li>
        <li><a href="support.html">고객센터</a></li>
      </ul>
    </nav>
    <div class="login">
      <button id="loginBtn" onclick="location.href='login.html'">로그인</button>
      <div id="userIcon" class="user-icon" style="display:none;" onclick="toggleNav()">👤</div>
    </div>
  </header>

  <aside id="navMenu" class="nav-menu">
    <button class="close-btn" onclick="toggleNav()">×</button>
    <ul>
      <li><a href="mypage.html">마이페이지</a></li>
      <li><a href="#">설정</a></li>
      <li><a href="logout.php">로그아웃</a></li>
    </ul>
  </aside>

  <main class="mart-main">
    <div class="mart-header">
      <h2>주변 매장 찾기</h2>
      <div class="address-search">
        <input type="text" id="searchInput" placeholder="주소를 입력하세요">
        <button onclick="searchAddress()">검색</button>
      </div>
      <button id="registerFlyerBtn" class="register-flyerBtn" style="display:none;">
        <a href="registerFlyer.html">전단지 등록</a>
      </button>
    </div>
    <div id="map"></div>
    <div class="mart-info" id="martInfo" style="display: none;">
      <img id="martImage" src="" alt="마트 이미지">
      <div class="mart-details">
        <h3 id="martName">마트이름</h3>
        <p id="martAddress">마트 주소</p>
      </div>
    </div>

    <div class="flyer-container" id="flyerContainer">
      <!-- 등록된 전단지 이미지 표시 -->
    </div>
  </main>

  <footer>
    <p>© 2025 온전 JAVA</p>
  </footer>

  <script>
    fetch('session_check.php')
      .then(res => res.json())
      .then(data => {
        if (data.loggedIn) {
          document.getElementById('loginBtn').style.display = 'none';
          document.getElementById('userIcon').style.display = 'block';
          if (data.userType === 'seller' || data.userType === 'admin') {
            document.getElementById('registerFlyerBtn').style.display = 'block';
          }
        }
      });
  </script>
</body>
</html>
