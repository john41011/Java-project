    <div class="search-login">
      <button id="loginBtn" onclick="location.href='login.html'">로그인</button>s

    </ul>
  </aside>

  <main class="signup-main">
    <form class="signup-form" action="signup.php" method="POST" onsubmit="return validateSignup()">
      <div class="form-row">
        <input type="text" name="username" id="username" placeholder="아이디" required>
        <button type="button" onclick="checkUsername()">중복확인</button>
      </div>
      <p id="id-ok" class="check-msg blue" style="display:none;">사용 가능한 아이디입니다.</p>
      <p id="id-fail" class="check-msg red" style="display:none;">이미 가입된 아이디입니다.</p>

      <div class="form-row">
        <input type="text" id="nickname" name="nickname" placeholder="닉네임" required>
        <button type="button" onclick="checkNickname()">중복확인</button>
      </div>
      <p id="nick-ok" class="check-msg blue" style="display:none;">사용 가능한 닉네임입니다.</p>
      <p id="nick-fail" class="check-msg red" style="display:none;">중복된 닉네임입니다.</p>

      <input type="password" name="password" id="password" placeholder="비밀번호" required>
      <p class="pw-rule">영문 / 숫자 / 특수문자 2가지 이상 조합 (8자~20자)</p>
      <p class="pw-rule">3개 이상 연속되는 영문 / 숫자 제외</p>

      <input type="password" id="password-confirm" placeholder="비밀번호 확인" required oninput="matchPassword()">
      <p id="pw-match-ok" class="check-msg blue" style="display:none;">새 비밀번호가 일치합니다.</p>
      <p id="pw-match-fail" class="check-msg red" style="display:none;">비밀번호가 일치하지 않습니다!</p>
      
      <div class="form-row">
        <input type="email" name="email" id="email" placeholder="이메일" required>
      </div>
      
      <div class="checkbox-group">
        <label><input type="checkbox" onclick="toggleAllCheckboxes(this)"> 모두 확인하였으며 동의합니다</label>
        <label><input type="checkbox" name="terms"> [필수] 약관 동의</label>
        <label><input type="checkbox" name="privacy"> [필수] 개인정보 수집 동의</label>
        <label><input type="checkbox" name="location"> [필수] 위치정보 이용 동의</label>
        <label><input type="checkbox" name="marketing"> [선택] 마케팅 정보 수신</label>
        <label><input type="checkbox" name="ads"> [선택] 맞춤형 광고 수신</label>
        <label><input type="checkbox" name="events"> [선택] 이벤트 알림 수신</label>
      </div>

      <button type="submit" class="signup-btn">가입하기</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 온전 JAVA</p>
  </footer>
</body>
</html>
