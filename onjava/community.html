<body>
  <header>
    <h1 onclick="location.href='index.html'">온전 JAVA</h1>
    <nav>
      <ul>
        <li><a href="convenienceList.html">편의점 행사목록</a></li>
        <li><a href="martFlyers.html">마트 전단지</a></li>
        <li><a href="community.html">커뮤니티</a></li>
        <li><a href="support.html">고객센터</a></li>
      </ul>
    </nav>
    <div class="search-login">
      <button id="loginBtn" onclick="location.href='login.html'">로그인</button>
      <div id="userIcon" class="user-icon" style="display: none;" onclick="toggleNav()">👤</div> 
    </div>
  </header>

  <aside id="navMenu" class="nav-menu">
    <button class="close-btn" onclick="toggleNav()">×</button>
    <ul>
      <li><a href="mypage.html">마이페이지</a></li>
      <li><a href="#">설정</a></li>
      <li><a href="logout.php">로그아웃</a></li>
    </ul>
  </aside>

<main class="community-main">
  <div class="board-tabs">
    <div class="tab-buttons">
      <button onclick="changeBoard('free')">자유 게시판</button>
      <button onclick="changeBoard('share')">정보공유 게시판</button>
      <button onclick="changeBoard('job')">구인구직 게시판</button>
    </div>
    <button id="writeBtn" class="write-btn" onclick="location.href='write.html'">글쓰기</button>
  </div>
    <section class="community-controls">
    <select id="sortType" onchange="fetchPosts()">
      <option value="date_desc">최신순 ↓</option>
      <option value="date_asc">최신순 ↑</option>
      <option value="views_desc">조회순 ↓</option>
      <option value="views_asc">조회순 ↑</option>
    </select>

    <select id="searchField">
      <option value="title">제목</option>
      <option value="content">내용</option>
      <option value="nickname">작성자</option>
    </select>
    <input type="text" id="searchKeyword" placeholder="검색어 입력" />
    <button onclick="fetchPosts()">🔍</button>
  </section>
  <div id="boardContainer"></div>
    </table>
  </section>
</main>

  <footer>
    <p>© 2025 온전 JAVA</p>
  </footer>
  
  <script>
    fetch('session_check.php')
      .then(res => res.json())
      .then(data => {
        if (data.loggedIn) {
          document.getElementById('loginBtn').style.display = 'none';
          document.getElementById('userIcon').style.display = 'block';
          document.getElementById('writeBtn').style.display = 'inline-block';
        }
      });
  </script>
</body>
</html>
