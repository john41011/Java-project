<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전단지 등록</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="register.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1 onclick="location.href='homepage.html'">온전 JAVA</h1>
    <nav>
      <ul>
        <li><a href="https://sturdy-fortnight-576x9jp9xjw3v66w-5000.app.github.dev">편의점 행사목록</a></li>
        <li><a href="martFlyers.html">마트 전단지</a></li>
        <li><a href="community.html">커뮤니티</a></li>
        <li><a href="support.html">고객센터</a></li>
      </ul>
    </nav>
    <div class="login">
      <button id="loginBtn" onclick="location.href='login.html'">로그인</button>
      <div id="userIcon" class="user-icon" style="display:none;" onclick="toggleNav()">👤</div>
    </div>
  </header>

  <aside id="navMenu" class="nav-menu">
    <button class="close-btn" onclick="toggleNav()">×</button>
    <ul>
      <li><a href="mypage.html">마이페이지</a></li>
      <li><a href="#">설정</a></li>
      <li><a href="logout.php">로그아웃</a></li>
    </ul>
  </aside>

  <main class="register-main">
    <h2>📢 전단지 등록</h2>
    <form action="upload_flyer.php" method="post" enctype="multipart/form-data">
      <label>마트 이름</label>
      <input type="text" name="mart_name" required>

      <label>마트 주소</label>
      <input type="text" name="mart_address" required>

      <label>전단지 이미지</label>
      <input type="file" name="flyer_image" accept="image/jpeg,image/jpg,image/png,image/gif" required>
      <div class="file-info">
        <small>* 허용 파일: JPG, PNG, GIF (최대 5MB)</small>
      </div>
      <button type="submit">등록하기</button>
    </form>
  </main>

  <footer>
    <p>© 2025 온전 JAVA</p>
  </footer>

  <script>
    fetch('session_check.php')
      .then(res => res.json())
      .then(data => {
        if (data.loggedIn) {
          document.getElementById('loginBtn').style.display = 'none';
          document.getElementById('userIcon').style.display = 'block';
          if (data.userType === 'seller' || data.userType === 'admin') {
            document.getElementById('registerFlyerBtn').style.display = 'block';
          }
        }
      });
  </script>
</body>
</html>
